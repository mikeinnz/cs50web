{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}
    <h2>Search Results for '{{ q | safe }}'</h2>

    <ul>
        {% for entry in entries %}
            <li><a href="wiki/{{ entry }}">{{ entry }}</a></li>
            {% empty %}
            <li>Not found</li>
        {% endfor %}
    </ul>

{% endblock %}
