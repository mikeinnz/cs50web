<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="light-mode.css" />
  </head>
  <body>
    <div class="wrapper">
        <div class="header">
            <a href="index.html">Search</a>
        </div>
        <div class="glogobox">
            <div class="glogo">
                <image alt="Google" height="92px" src="https://www.google.co.nz/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
                <span class="images">images</span>
            </div>
        </div>
        <div class="gformbox">
            <form action="https://google.com/search">
                <div class="gsearchbox">
                    <div class="gsearch">
                        <div class="giconbox">
                            <span class="gicon">
                                <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
                            </span>
                        </div>
                        <div class="ginputbox">
                            <input class="ginput" type="text" name="q" autofocus autocomplete="off">
                        </div>
                        <button class="giconbox giconboxright" name="tbm" value="isch" type="submit" aria-label="Google Search">
                            <span class="gicon right">
                                <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
                            </span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
  </body>
</html>
